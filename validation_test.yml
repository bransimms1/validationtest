# -----------------------------------------------------------------------------
# Ansible Playbook to:
#  - Pull container images from registry.redhat.io, registry.access.redhat.com,
#    and quay.io
#  - Curl iDRAC interface and console.redhat.com
#  - Validate DNS for OpenShift API and wildcard
#  - Check NTP server connectivity
#  - Collect iDRAC MAC address information
#
